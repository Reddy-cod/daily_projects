<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Employees</title>
</head>
<body>
    <h1>Search Employees</h1>
    <form th:action="@{/employee/search}" method="post">
        <label>First Name: <input type="text" name="firstName"/></label>
        <label>Last Name: <input type="text" name="lastName"/></label>
        <label>Position: <input type="text" name="position"/></label>
        <button type="submit">Search</button>
    </form>
    <table border="1" th:if="${results}">
        <tr>
            <th>UID</th>
            <th>First</th>
            <th>Middle</th>
            <th>Last</th>
            <th>Birth Date</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        <tr th:each="emp : ${results}">
            <td th:text="${emp.uid}">UID</td>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.middleName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.birthDate}"></td>
            <td th:text="${emp.position}"></td>
            <td>
                <a th:href="@{|/employee/edit/${emp.uid}|}">Edit</a> |
                <a th:href="@{|/compensation/add/${emp.uid}|}">Add Compensation</a>
            </td>
        </tr>
    </table>
    <div th:if="${results != null and #lists.isEmpty(results)}">0 results found</div>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
